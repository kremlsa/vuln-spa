prepare_mcp:
  stage: prepare
  image: alpine:latest
  script:
    - apk add --no-cache git
    - mkdir -p mcp
    - git fetch origin "$CI_MERGE_REQUEST_TARGET_BRANCH_NAME"
    - git diff origin/"$CI_MERGE_REQUEST_TARGET_BRANCH_NAME"...HEAD > mcp/diff.patch
    - |
      cat > mcp/mcp.json <<EOF
      {
        "diff": "mcp/diff.patch"
      }
      EOF
  artifacts:
    paths:
      - mcp/
    expire_in: 1 hour
  only:
    - merge_requests



